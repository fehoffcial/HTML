<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onbeforeprint="onbeforeprints(event)" onafterprint="onafterprints(event)">
    <p>PARA ACONTECER A FUNCAO <span style="font-size: 12px;">ONBEFOREPRINT</span> [ CTRL + P ]</p>
    <script>
        function onbeforeprints(e){
            alert("Evento: " + e.type)
        };
        function onafterprints(e){
            alert("Evento: " + e.type)
        }
    </script>
</body>
</html>
