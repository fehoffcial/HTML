<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: red 2px solid ;
            background-color: thistle ;
        }
        tr{
            border: blue 2px solid;
            background-color: thistle ;
        }
        td{
            border: yellow 2px solid;
            background-color: thistle ;
            padding: 40px 150px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th>Coluna 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>A3</td>
                <td>A4</td>
            </tr>
            <tr>
                <td>B1</td>
                <td rowspan="2">B2</td>
                <td>B3</td>
                <td>B4</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
