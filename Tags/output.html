<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="c.value = parseInt(a.value) + parseInt(b.value)">
        <input type="range" id="a" min="0" value="50" max="100" required>
        +
        <input type="number" id="b" placeholder="Number" required>
        <output name="c" for="a b">0</output>
    </form>
</body>
</html>
