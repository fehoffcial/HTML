<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <hr>
        <input type="text" placeholder="TEXT">
        <input type="email" placeholder="E-MAIL">
        <input type="password" placeholder="PASSWORD">
        <input type="number" placeholder="(19) 99700-2330" step="20">
        <input type="hidden" id="0000">
        <input type="search" placeholder="SEARCH">
        <input type="tel" placeholder="TELEFONE">
        <input type="url" placeholder="URL">
        <input type="submit" value="OK">
        <input type="reset" value="RESET">
        <input type="button" value="BUTTON">
        <hr>
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <hr>
        <input type="checkbox" checked>
        <input type="checkbox">
        <input type="radio" name="Masculino">
        <input type="radio" name="Feminino">
        <hr>
        <input type="color" value="#FF0000">
        <hr>
        <input type="file" accept="image/png" multiple>
        <input type="file" accept="audio/mp3" multiple>
        <hr>
        <input type="range" min="0" value="50" max="100">
        <hr>
    </form>
</body>
</html>
