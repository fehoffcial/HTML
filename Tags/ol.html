<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="A" start="1">
        <li>Apple</li>
        <li>Gren</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <hr>
    <ol type="a" start="10">
        <li>Apple</li>
        <li>Gren</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <hr>
    <ol type="1" start="3" reversed>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ol>
    <hr>
    <ol type="1" start="1">       
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ol>
    <hr>
    <ol type="i" start="10">
        <li>Apple</li>
        <li>Gren</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <hr>

    <ol type="I" start="1">
        <li>Apple</li>
        <li>Gren</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
</body>
</html>
